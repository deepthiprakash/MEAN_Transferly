<div class=" mt-3 text-black" style="margin-left:10px ;">
    <h4>{{datedetails | date:'short'}}</h4>
</div>
<div class="text-end pt--1 pe-4">
    <button (click)="logout()" class="btn btn-warning p-2">Logout</button>
    <button (click)="deleteParent()" class="btn btn-danger p-2 m-2">Delete Account</button>
</div>
<h1>welcome {{user}}</h1>

<div class=" mt-3 p-2 w-25 container text-center rounded-pill" style=" margin: auto;background-color: #ecf0f3; box-shadow: 13px 13px 20px #cbced1, -13px -13px 20px #fff; ">
    <a style="text-decoration: none;font-weight: 600;
    font-size: 1.4rem;
    letter-spacing: 1.3px;
    padding-left: 10px;
    color: #555;" href="" routerLink="/transaction">Transaction History</a>
</div> 
<app-deleteconfirm (onDelete)="Delete($event)" (oncancel)="cancel()" [item]="acno"></app-deleteconfirm>
<div class="row">
    <div class="col-lg-6 col-md-12">
<div [ngClass]="acno?'style':'' " class=" wrapper " >
    
    <div class="logo">
        <img src="./assets/BAnk.jpg" alt="">
        
    </div>
    <div class="text-center mt-4 name">
        Deposit
    </div>
<form [formGroup]="depositForm" class="p-3 mt-3 ">
    <div class="form-field d-flex align-items-center">
        <input formControlName="acno" id="unamid" name="usern1" type="text"  placeholder="Account Number">
    </div>
    <div *ngIf="this.depositForm.get('acno')?.errors && this.depositForm.get('acno')?.touched ">
  <p class="text-danger">must contain charecters</p>
    </div>
    <div class="form-field d-flex align-items-center">
        <input formControlName="psw" id="acid" name="acnum1" type="text"   placeholder="Password">
    </div>
    <div class="form-field d-flex align-items-center">
        <input formControlName="amnt" id="psw1" name="paswrd1" type="password"  placeholder="Amount">
    </div>
    <button  type="button" (click)="deposit()" class="btn mt-3">Deposit</button>
</form>
</div>
</div>

<div [ngClass]="acno?'style':'' " class=" wrapper" >

        <img src="./assets/BAnk.jpg" alt="">
        
    </div>

    </div>

        <input formControlName="psw1" id="acid" name="acnum1" type="text"   placeholder="Password">
    </div>

</div>
</div>
